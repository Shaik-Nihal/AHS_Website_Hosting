eatre & Anaesthesia Technology<option value="bsc-radiotherapy">B.Sc Radiotherapy Technology<option value="bsc-critical-care">B.Sc Critical Care Technology<option value="bsc-nuclear-medicine">B.Sc Nuclear Medicine Technology<option value="bsc-dialysis">B.Sc Dialysis Technology<option value="bsc-medical-laboratory">B.Sc Medical Laboratory Technology<option value="bsc-health-psychology">B.Sc Health Psychology<option value="bsc-medical-imaging">B.Sc Medical Imaging Technology</select></div><div class="form-group"><label for="city">Preferred Centre*</label> <select id="city" name="city" required><option value="">Select a Centre<option value="chennai">Chennai<option value="coimbatore">Coimbatore<option value="chittoor">Chittoor</select></div><div class="form-group"><label for="message">Your Message</label> <textarea id="message" name="message" rows="4"></textarea></div><div class="form-group"><label for="how-heard">How did you hear about us?</label> <select id="how-heard" name="how-heard"><option value="">Select an option<option value="search">Google Search<option value="social-media">Social Media<option value="friend">Friend or Family<option value="school">School Counselor<option value="event">Education Fair<option value="advertisement">Advertisement<option value="other">Other</select></div><div class="form-group checkbox-group"><input type="checkbox" id="consent" name="consent" required> <label for="consent">I consent to Apollo Allied Health Centres processing my personal data in accordance with their privacy policy.*</label></div><div class="form-submit"><button type="submit" class="btn">Submit Enquiry</button></div></form></div><script>document.getElementById("enquiry-form").addEventListener("submit",function(t){t.preventDefault(),alert("Form submitted! You can now hook this to Meritto API.")})</script>
